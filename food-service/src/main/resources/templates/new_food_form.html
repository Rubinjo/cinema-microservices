<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>New Food</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid" style="margin-left: 8%; margin-right: 8%">
        <a class="navbar-brand" href="/">
          <img
            style="max-height: 2em"
            class="h-100"
            src="logo.png"
            alt="Cinema"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/food">Food</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div
      class="alert alert-success alert-dismissible fade show"
      role="alert"
      style="margin: auto; width: 60%; margin-top: 2%"
      th:if="${submitted}"
    >
      The food has been submitted.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div
      class="card"
      style="
        width: 75%;
        min-width: 360px;
        max-width: 1280px;
        margin: auto;
        margin-top: 5%;
        padding: 2rem;
      "
    >
      <p class="fs-1 fw-bold">New Food</p>
      <form method="POST" th:action="@{/food}" th:object="${food}">
        <div class="mb-3">
          <label for="nameFood" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="nameFood"
            th:field="*{name}"
          />
        </div>
        <div class="mb-3">
          <label for="descriptionFood" class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            id="descriptionFood"
            th:field="*{description}"
          />
        </div>
        <div class="mb-3">
          <label for="releaseDate" class="form-label">Release Date</label>
          <input
            type="date"
            class="form-control"
            id="releaseDate"
            th:field="*{releaseDate}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
