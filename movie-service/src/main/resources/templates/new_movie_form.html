<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Stylesheet only works on gateway -->
    <link rel="stylesheet" type="text/css" href="/movie/css/color.css" />
    <title>New Movie</title>
  </head>
  <body style="background-color: #0c0c0c">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid" style="margin-left: 8%; margin-right: 8%">
        <a class="navbar-brand" href="/">
          <img
            style="max-height: 2.5rem"
            class="h-100"
            src="/logo.png"
            alt="Cinema"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/movies">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/food">Menu</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <ul th:if="${login}" class="navbar-nav mb-2 mb-lg-0 ps-4">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Admin
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a
                    onclick="document.getElementById('logout-form').submit();"
                    class="dropdown-item"
                    style="cursor: pointer"
                    >Logout</a
                  >
                  <form id="logout-form" action="/logout" method="POST"></form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="alert alert-success alert-dismissible fade show"
      role="alert"
      style="margin: auto; width: 60%; margin-top: 2%"
      th:if="${submitted}"
    >
      The movie has been submitted.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div
      class="card bg-dark"
      style="
        width: 75%;
        min-width: 360px;
        max-width: 1280px;
        margin: auto;
        margin-top: 5%;
        margin-bottom: 5%;
        padding: 2rem;
      "
    >
      <p class="fs-1 fw-bold">New Movie</p>
      <form method="POST" action="/movies" th:object="${movie}">
        <div class="mb-3">
          <label for="nameMovie" class="form-label">Name*</label>
          <input
            type="text"
            class="form-control"
            id="nameMovie"
            th:field="*{name}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="descriptionMovie" class="form-label">Description*</label>
          <input
            type="text"
            class="form-control"
            id="descriptionMovie"
            th:field="*{description}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image url*</label>
          <input
            type="url"
            class="form-control"
            id="imageUrl"
            th:field="*{image}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="trailerUrl" class="form-label"
            >Trailer url (Embedded link)</label
          >
          <input
            type="url"
            class="form-control"
            id="trailerUrl"
            th:field="*{trailer}"
          />
        </div>
        <div class="mb-3">
          <label for="duration" class="form-label">Duration</label>
          <input
            type="number"
            class="form-control"
            id="duration"
            th:field="*{duration}"
          />
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label"
            >Genre(s) (Splitted by a comma)</label
          >
          <input
            type="text"
            class="form-control"
            id="genre"
            th:field="*{genre}"
          />
        </div>
        <div class="mb-3">
          <label for="actors" class="form-label"
            >Actors(s) (Splitted by a comma)</label
          >
          <input
            type="text"
            class="form-control"
            id="actors"
            th:field="*{actors}"
          />
        </div>
        <div class="mb-3">
          <label for="directors" class="form-label"
            >Director(s) (Splitted by a comma)</label
          >
          <input
            type="text"
            class="form-control"
            id="directors"
            th:field="*{director}"
          />
        </div>
        <div class="mb-3">
          <label for="releaseDate" class="form-label">Release Date*</label>
          <input
            type="date"
            class="form-control"
            id="releaseDate"
            th:field="*{release}"
            required
          />
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
