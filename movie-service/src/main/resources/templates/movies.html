<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Stylesheet only works on gateway -->
    <link rel="stylesheet" type="text/css" href="movie/css/movies.css" />
    <title>Movies</title>
  </head>
  <body style="background-color: #0c0c0c">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid" style="margin-left: 8%; margin-right: 8%">
        <a class="navbar-brand" href="/">
          <img
            style="max-height: 2.5rem"
            class="h-100"
            src="logo.png"
            alt="Cinema"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/movies">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
          </ul>
          <form class="d-flex" action="/movies" method="GET">
            <input
              class="form-control me-2"
              type="search"
              name="q"
              placeholder="Search for Movie"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <ul th:if="${login}" class="navbar-nav mb-2 mb-lg-0 ps-4">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Admin
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div style="text-align: center">
      <th:block th:each="movie : ${movie}">
        <div style="padding: 2rem; display: inline-block; position: relative">
          <a th:href="@{/movies/{id}(id=${movie.id})}">
            <img
              th:src="${movie.image}"
              th:alt="${movie.name}"
              width="172.5"
              height="255"
              class="pic"
            />
            <h2 class="hide up" th:text="${movie.name}"></h2>
            <h5
              class="hide down"
              th:text="${movie.release.before(#dates.createNow())} ? 'Out Now' : ${'Release date: ' + movie.release}"
            ></h5>
          </a>
        </div>
      </th:block>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
